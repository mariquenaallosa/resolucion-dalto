<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofla 10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- A) Cofla reprobó 2 materias t ahora tiene que enviar un formulario para registrarse en la materia que debe
        - El formulario debe contener nombre completo , mail y materia adeudada
        - Se debe validar que el email sea válido, que los nombres sean reales.
        - Se debe enviar al servidor de manera pulida
    -->
    <form autocomplete= off>
        <h2>inscripción de materias adeudadas</h2>
        <input type="text" placeholder="Nombre completo" id="nombre"  required>
        <input type="email" placeholder="Email" id="email"  required>
        <input type="text" placeholder = "Materia adeudada" id="materia" required> 
        <input type="submit" value="Solicitar Mesa" id="btn-enviar"  required>
        <div class="resultado"></div>
    </form>






    <script src="codigo.js"></script>
</body>
</html>
